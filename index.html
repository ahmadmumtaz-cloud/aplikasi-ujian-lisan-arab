<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Ujian Lisan - Al Ghozali</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">

    <style>
      /* Font Global */
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Font Khusus Arab */
      .font-arabic {
        font-family: 'Amiri', serif;
      }

      /* Style Khusus Cetak/Print (Legal Paper) */
      @media print {
        @page { 
          size: legal portrait; 
          margin: 1.8cm; 
        }
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        body { 
          background: white; 
          -webkit-print-color-adjust: exact; 
          font-size: 12pt;
        }
        /* Memastikan tabel pas saat diprint */
        table { width: 100% !important; }
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
